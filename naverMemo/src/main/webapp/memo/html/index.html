<script>

    $(function () {
       
        $("a").click(function (e) {
            //a태그 원래기능(페이지이동) 삭제
            e.preventDefault();
            
            //다른 a태그에 있는 active클래스는 삭제
            $("a").removeClass("active");

            //클릭한 a태그에 active 클래스 추가
            $(this).addClass("active");
        });
	});
</script>
